<!DOCTYPE html>
<html ng-app="angularApp">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
</head>
<body ng-controller="Main as vm">
    <input type="text" ng-model="vm.food" />
    <input type="text" ng-model="vm.side" />

    <p>Food Type: {{vm.food}}</p>
    <p>Side: {{vm.side}}</p>

    <script src="Scripts/angular.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/main.js"></script>
</body>
</html>
